<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js"></script>
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create_task_form" action="" method="POST">
      <input type="text" id="new_task_description" name="new-task-description" placeholder="insert task description">
      <input type="submit" class="btn" value="Create">
    </form>

    <div id="list">
      <h2 id="todo-items">My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>


  </div>

</body>

</html>
